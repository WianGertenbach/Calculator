<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Baldur's Calculator</title>
</head>
<body>
    <div class="case">
        <div class="screen">

        </div>

        <div class="keypad">
            <div class="row">
                <button class="operator">AC</button>
                <button class="operator">Pow</button>
                <button class="operator">%</button>
                <button class="operator">!</button>
            </div>
    
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">x</button>
            </div>
    
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">+</button>
            </div>
    
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">/</button>
                
            </div>
    
            <div class="row">
                <button class="stretch">0</button>
                <button>.</button>
                <button class="operator">=</button>
                <button class="operator">Del</button>
    
            </div> 

        </div>




    </div>

    <script src="index.js"></script>
</body>
</html>
